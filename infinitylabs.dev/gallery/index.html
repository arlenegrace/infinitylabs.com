<!doctype html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="../reset.css">
        <link rel="stylesheet" href="../keyframes.css">
        <link rel="stylesheet" href="animations.css">
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="../static.css">
        <link rel="stylesheet" href="themes.css">
        <link rel="stylesheet" href="layouts.css">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

        <script src="../static.js"></script>
        <script src="scripts.js"></script>

        <!-- FAVICONS -->
        <link rel="shortcut icon" href="../images/favicons/favicon.ico">
        <link rel="apple-touch-icon" sizes="180x180" href="../images/favicons/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="../images/favicons/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="../images/favicons/favicon-16x16.png">
        <link rel="manifest" href="../images/favicons/site.webmanifest">
        <link rel="mask-icon" href="../images/favicons/safari-pinned-tab.svg" color="#ff6256">
        <link rel="shortcut icon" href="../images/favicons/favicon.ico">
        <meta name="msapplication-TileColor" content="#ff6256">
        <meta name="msapplication-config" content="../images/favicons/browserconfig.xml">
        <meta name="theme-color" content="#ff6256">

        <!-- METADATA FOR EMBEDS AND PREVIEWS -->
        <meta name="description" content="Official website of Infinity Labs.">
        <meta name="keywords" content="Infinity Labs, YouTube">
        <meta name="author" content="Infinity Labs">

        <meta property="og:site_name" content="Infinity Labs">
        <meta property="og:title" content="Gallery — Infinity Labs">
        <meta property="og:image" content="https://www.infinitylabs.dev/images/app_icon_pink.png">
        <meta property="og:url" content="https://www.infinitylabs.dev/gallery/">

        <title>Gallery — Infinity Labs</title>
    </head>

    <body>
        <header class="sidenav" id="sidenav" style="width: 0vw;">
            <div class="sidenav_bg" id="sidenav_bg" onclick="open_nav()"></div>

            <nav class="sidenav_container" id="sidenav_container_id" style="width: 0vw;">
                <div class="sidenav_links">
                    <a href="https://www.infinitylabs.dev/">Home</a>
                    <a class="current" href="https://www.infinitylabs.dev/gallery/">Gallery</a>
                    <a href="https://www.infinitylabs.dev/about/">About</a>
                    <a href="https://www.infinitylabs.dev/portfolio/">Portfolio</a>
                </div>
            </nav>
        </header>

        <header class="nav_bar">
            <div class="nav_bar_container">
                <div class="center_header" id="center_header">
                    <div>
                        <a class="header_logo" href="https://www.infinitylabs.dev/">
                            <figure class="logo"></figure>
                        </a>
                    </div>
                </div>
                <nav class="right_header">
                    <ul class="header_links_container">
                        <li class="header_link_1"><a href="https://www.infinitylabs.dev/">Home</a></li>
                        <li class="header_link_2"><a class="current" href="https://www.infinitylabs.dev/gallery/">Gallery</a></li>
                        <li class="header_link_3"><a href="https://www.infinitylabs.dev/about/">About</a></li>
                        <li class="header_link_4"><a href="https://www.infinitylabs.dev/portfolio/">Portfolio</a></li>
                    </ul>
                </nav>
    
                <div class="hamburger" id="hamburger" onclick="open_nav()">
                    <div class="bar1"></div>
                    <div class="bar3"></div>
                </div>
            </div>
        </header>

        <div class="fullscreen_container" id="fullscreen_container" style="display: none;" onclick="close_img()">
            <div class="fullscreen_close" id="fs_close" onclick="close_img()">
                <div class="fs_bar1"></div>
                <div class="fs_bar2"></div>
            </div>

            <img class="fullscreen_img" id="fullscreen_img" src="../images/gallery/macbookpro16.JPG" alt="MacBook Pro" onclick="close_img()">
        </div>

        <main style="opacity: 1">

            <section class="image_showcase">
                <div class="collage">
                    <div class="collage_title">
                        <h2>Gallery</h2>
                    </div>

                    <div class="collage_wrapper">
                        <img src="../images/gallery/macpro.JPG"         alt="Mac Pro"              onclick="open_img('macpro')">
                        <img src="../images/gallery/alienwarem15.JPG"   alt="Alienware M15"        onclick="open_img('alienwarem15')">
                        <img src="../images/gallery/xps13.JPG"          alt="XPS 13"               onclick="open_img('xps13')">
                        <img src="../images/gallery/macbookpro16.JPG"   alt="16&quot; MacBook Pro" onclick="open_img('macbookpro16')">
                        <img src="../images/gallery/razerblade13.JPG"   alt="Razer Blade Stealth"  onclick="open_img('razerblade13')">
                        <img src="../images/gallery/surfacelaptop3.JPG" alt="Surface Laptop 3"     onclick="open_img('surfacelaptop3')">
                        <img src="../images/gallery/zenbookproduo.JPG"  alt="Zenbook Pro Duo"      onclick="open_img('zenbookproduo')">
                        <img src="../images/gallery/iphone11.JPG"       alt="iPhone 11"            onclick="open_img('iphone11')">
                        <img src="../images/gallery/ipad2019.JPG"       alt="iPad"                 onclick="open_img('ipad2019')">
                        <img src="../images/gallery/surfacepro6.JPG"    alt="Surface Pro 6"        onclick="open_img('surfacepro6')">
                        <img src="../images/gallery/iphone11pro.JPG"    alt="iPhone 11 Pro"        onclick="open_img('iphone11pro')">
                        <img src="../images/gallery/xps157590.JPG"      alt="XPS 15 7590"          onclick="open_img('xps157590')">
                    </div>
                </div>
            </section>
        </main>

        <footer class="footer">
            <div class="footer_container">
                <div class="logo_wrapper">
                    <figure class="logo"></figure>
                    <h1>INFINITY LABS</h1>
                </div>
                <div class="social">
                    <div class="social_container">
                        <a class="youtube" href="https://www.youtube.com/infinitylabstech"></a>
                        <a class="instagram" href="https://www.instagram.com/infinitylabstech"></a>
                        <a class="twitter" href="https://www.twitter.com/infinitylabtech"></a>
                        <a class="github" href="https://www.github.com/arlenegrace"></a>
                    </div>
                </div>
                <div class="copyright">
                    <h1>Copyright Infinity Labs</h1>
                </div>
            </div>
        </footer>

    </body>
</html>
