[[redirects]]
    from = "/*"
    to = "/404/index.html"
    status = 404

[[redirects]]
    from = "/*"
    to = "/404/index.html"
    status = 403

# CACHE SETTINGS

# Netlify generates random links for CSS (cache busting built in)
# Therefore, we can cache aggressively
[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, s-max-age=604800"

[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, s-max-age=604800"

[[headers]]
  for = "/*.png"
  [headers.values]
    Cache-Control = "public, s-max-age=604800"

[[headers]]
  for = "/*.jpg"
  [headers.values]
    Cache-Control = "public, s-max-age=604800"

[[headers]]
  for = "/*.jpeg"
  [headers.values]
    Cache-Control = "public, s-max-age=604800"

[[headers]]
  for = "/*.svg"
  [headers.values]
    Cache-Control = "public, s-max-age=604800"

[[headers]]
    for = "/*"
    [headers.values]
        X-Frame-Options = "SAMEORIGIN"
        X-XSS-Protection = "1; mode=block"
        X-Content-Type-Options = "nosniff"
        Referrer-Policy = "no-referrer-when-downgrade"
        #Safari has conflicts with content-security-policy. To fix in future commit.
        #Content-Security-Policy = "default-src https:"
        Feature-Policy = '''
            accelerometer ‘none’;
            camera ‘none’;
            geolocation ‘none’;
            gyroscope ‘none’;
            magnetometer ‘none’;
            microphone ‘none’;
            payment ‘none’;
            usb ‘none’;
            midi ‘none’;
            notifications ‘none’;
        '''


# If skip_processing = true, all other settings are ignored
[build.processing]
    skip_processing = false

[build.processing.css]
    bundle = true
    minify = true

[build.processing.js]
    bundle = true
    minify = true

[build.processing.html]
    pretty_urls = true

[build.processing.images]
    compress = true


[[plugins]]
  package = "@netlify/plugin-local-install-core"


# Config for the Netlify Build Plugin: netlify-plugin-minify-html
[[plugins]]
  package = "netlify-plugin-minify-html"

  # Specify which deploy contexts we'll minify HTML in.
  # Supports any Deploy Contexts available in Netlify.
  # https://docs.netlify.com/site-deploys/overview/#deploy-contexts
  [plugins.inputs]
    contexts = [
      'production',
      'branch-deploy',
      'deploy-preview'
    ]

  # Optionally, override the default options for the minification
  # https://github.com/kangax/html-minifier#options-quick-reference
  [plugins.inputs.minifierOptions]
    removeComments = true
    collapseInlineTagWhitespace = false